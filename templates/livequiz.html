{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Live Quiz</title>
</head>
<body>
  <h2>Live Quiz</h2>
  <form method="POST">
    {% for q in questions %}
      <p><b>Q{{ loop.index }}: {{ q.question_text }}</b></p>
      <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label><br>
      <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
      <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
      <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br><br>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>

{% endblock %}
