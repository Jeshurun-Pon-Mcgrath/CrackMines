{% extends 'base.html' %}
{% block content %}
<div class="card form">
  <h2>Signup</h2>
  <form method="post">
    <label>Name</label>
    <input type="text" name="name" required>
    <label>Email</label>
    <input type="email" name="email" required placeholder="user@karunya.edu / user@karunya.edu.in">
    <label>Password</label>
    <input type="password" name="password" required>
    <button class="btn" type="submit">Create account</button>
    <div class="hint">Teachers: @karunya.edu (no OTP) â€¢ Students: @karunya.edu.in (OTP)</div>
    <div class="error">{{ msg }}</div>
  </form>
</div>
{% endblock %}
