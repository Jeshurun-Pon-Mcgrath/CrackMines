{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Create Quiz</h2>
  <form id="quizMetaForm" class="form">
    <label>Quiz Title</label>
    <input type="text" id="quizTitle" required>
    <label>How many questions?</label>
    <input type="number" id="qCount" min="1" max="50" value="5" required>
    <button type="submit" class="btn">Next</button>
  </form>

  <form id="questionsForm" class="form" style="display:none;"></form>
</div>
{% endblock %}
