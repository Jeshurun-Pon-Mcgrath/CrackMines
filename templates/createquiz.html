{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Create Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Create Quiz</h2>
  <form method="POST">
    <label>Quiz Title:</label>
    <input type="text" name="title" required><br><br>

    <div id="questions">
      <div class="question">
        <input type="text" name="question" placeholder="Question" required><br>
        A: <input type="text" name="option_a" required><br>
        B: <input type="text" name="option_b" required><br>
        C: <input type="text" name="option_c" required><br>
        D: <input type="text" name="option_d" required><br>
        Correct Answer (A/B/C/D): <input type="text" name="answer" maxlength="1" required><br><br>
      </div>
    </div>

    <button type="button" onclick="addQuestion()">Add Another Question</button><br><br>
    <button type="submit">Save Quiz</button>
  </form>

  <script>
    function addQuestion() {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <input type="text" name="question" placeholder="Question" required><br>
        A: <input type="text" name="option_a" required><br>
        B: <input type="text" name="option_b" required><br>
        C: <input type="text" name="option_c" required><br>
        D: <input type="text" name="option_d" required><br>
        Correct Answer (A/B/C/D): <input type="text" name="answer" maxlength="1" required><br><br>
      `;
      document.getElementById("questions").appendChild(div);
    }
  </script>
</body>
</html>

{% endblock %}
