{% extends 'base.html' %}
{% block content %}
<div class="card form">
  <h2>Login</h2>
  <form method="post">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button class="btn" type="submit">Login</button>
    <div class="error">{{ msg }}</div>
  </form>
</div>
{% endblock %}
